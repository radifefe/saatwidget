<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Date Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #widget {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #time {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #date {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="widget">
        <div id="time">--:--:--</div>
        <div id="date">--/--/----</div>
    </div>

    <script>
        function updateTimeAndDate() {
            const now = new Date();
            
            // Saat ve dakika bilgilerini al
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Tek haneli saat, dakika ve saniyeleri çift haneli yap
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            // Zamanı güncelle
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Tarih bilgilerini al
            const day = now.getDate();
            const month = now.getMonth() + 1;  // Aylar 0-11 arasında olduğu için +1 ekle
            const year = now.getFullYear();
            
            // Tarihi güncelle
            document.getElementById('date').textContent = `${day}/${month}/${year}`;
        }
        
        // Widget'ın her saniye güncellenmesi için setInterval kullan
        setInterval(updateTimeAndDate, 1000);
        
        // Sayfa yüklendiğinde bir kere zaman ve tarihi güncelle
        updateTimeAndDate();
    </script>
</body>
</html>
